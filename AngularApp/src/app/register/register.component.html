<!-- sign in section-->
<section id="register" class="bg-light py-5 border-bottom">
  <div class="container px-5 my-5">
    <div class="row gx-5 justify-content-center">
      <!-- sign in card-->
      <div class="col-lg-6 col-xl-4">
        <div class="card mb-5 mb-xl-0">
          <div class="card-body p-5">
            <h2 class="display-4 fw-bolder">Register New Account</h2>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <input type="text" id="username" name="username" placeholder="username"
                       formControlName="username" [ngClass]="{'error': isNotAdmin()}"
                       class="form-control rounded-pill border-0 shadow-sm px-4">
              </div>
              <div class="form-group mb-3">
                <input type="text" id="email" name="email" placeholder="email"
                       formControlName="email" [ngClass]="{'error': isInvalid('email')}"
                       class="form-control rounded-pill border-0 shadow-sm px-4">
              </div>
              <div class="form-group mb-3">
                <input type="password" id="password" name="password" placeholder="password"
                       formControlName="password" [ngClass]="{'error': isInvalid('password')}"
                       class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
              </div>
              <span *ngIf="isIncomplete() || isNotAdmin()">you must complete all fields</span>
              <button *ngIf="!isIncomplete() && !isNotAdmin()" id="btnReg" type="submit"
                      class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                Sign
                in
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
